<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Waste Quiz Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .floating-icons {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .floating-icon {
      position: absolute;
      font-size: 40px;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .icon1 { top: 10%; left: 10%; animation-delay: 0s; }
    .icon2 { top: 20%; right: 15%; animation-delay: 1s; }
    .icon3 { bottom: 20%; left: 15%; animation-delay: 2s; }
    .icon4 { bottom: 10%; right: 20%; animation-delay: 3s; }
    .icon5 { top: 50%; left: 5%; animation-delay: 4s; }
    .icon6 { top: 60%; right: 10%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    .quiz-container {
      background: white;
      border-radius: 30px;
      padding: 50px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .start-screen {
      text-align: center;
    }

    .quiz-logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      margin: 0 auto 30px;
      box-shadow: 0 10px 30px rgba(52, 199, 89, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 20px;
      color: #6e6e73;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .start-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .difficulty-selector {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .difficulty-btn {
      padding: 12px 30px;
      border: 2px solid #e5e5e7;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      color: #6e6e73;
    }

    .difficulty-btn.selected {
      background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
      color: white;
      border-color: #34c759;
    }

    .quiz-screen {
      display: none;
    }

    .progress-container {
      margin-bottom: 40px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #6e6e73;
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e5e5e7;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #34c759 0%, #30d158 100%);
      transition: width 0.5s ease;
      border-radius: 10px;
    }

    .question-container {
      margin-bottom: 40px;
    }

    .question-number {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .question {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .answers {
      display: grid;
      gap: 15px;
    }

    .answer {
      background: #f5f5f7;
      border: 3px solid transparent;
      padding: 20px 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 18px;
      font-weight: 500;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .answer:hover {
      background: #e8e8ed;
      transform: translateX(5px);
    }

    .answer-letter {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #667eea;
      flex-shrink: 0;
    }

    .answer.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .answer.selected .answer-letter {
      background: white;
      color: #667eea;
    }

    .answer.correct {
      background: #34c759;
      color: white;
      border-color: #34c759;
      animation: correctShake 0.5s;
    }

    .answer.correct .answer-letter {
      background: white;
      color: #34c759;
    }

    .answer.wrong {
      background: #ff3b30;
      color: white;
      border-color: #ff3b30;
      animation: wrongShake 0.5s;
    }

    .answer.wrong .answer-letter {
      background: white;
      color: #ff3b30;
    }

    @keyframes correctShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .submit-btn {
      background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
      color: white;
      border: none;
      padding: 18px 50px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(52, 199, 89, 0.3);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(52, 199, 89, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result-screen {
      display: none;
      text-align: center;
    }

    .result-icon {
      font-size: 100px;
      margin-bottom: 30px;
      animation: bounceIn 0.8s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .result-title {
      font-size: 42px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 15px;
    }

    .result-score {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .result-message {
      font-size: 20px;
      color: #6e6e73;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 40px 0;
    }

    .stat-box {
      background: #f5f5f7;
      padding: 25px;
      border-radius: 15px;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: #6e6e73;
      font-weight: 600;
    }

    .result-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .retry-btn, .home-btn {
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .home-btn {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .retry-btn:hover, .home-btn:hover {
      transform: translateY(-2px);
    }

    .fun-fact {
      background: linear-gradient(135deg, #fff3cd 0%, #ffe5a1 100%);
      border-left: 5px solid #ffc107;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      display: none;
    }

    .fun-fact.show {
      display: block;
      animation: slideIn 0.5s;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fun-fact-title {
      font-weight: 700;
      color: #856404;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .fun-fact-text {
      color: #856404;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .quiz-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 36px;
      }

      .question {
        font-size: 22px;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }

      .result-buttons {
        flex-direction: column;
      }

      .retry-btn, .home-btn {
        width: 100%;
      }
    }
  </style>
</head>

  <div class="quiz-container">

  </div>

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswer = null;
    let difficulty = 'easy';
    let currentQuizData = [];

    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        difficulty = this.dataset.level;
      });
    });

    function startQuiz() {
      currentQuizData = quizDataByDifficulty[difficulty];
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const question = currentQuizData[currentQuestionIndex];
      selectedAnswer = null;
      
      document.getElementById('current-question').textContent = currentQuestionIndex + 1;
      document.getElementById('total-questions').textContent = currentQuizData.length;
      document.getElementById('current-score').textContent = score;
      document.getElementById('question-category').textContent = question.category;
      document.getElementById('question-text').textContent = question.question;
      document.getElementById('fun-fact').classList.remove('show');
      
      const progress = ((currentQuestionIndex) / currentQuizData.length) * 100;
      document.getElementById('progress-fill').style.width = progress + '%';
      
      const answersContainer = document.getElementById('answers-container');
      answersContainer.innerHTML = '';
      
      const letters = ['A', 'B', 'C', 'D'];
      question.answers.forEach((answer, index) => {
        const answerDiv = document.createElement('div');
        answerDiv.className = 'answer';
        answerDiv.innerHTML = `
          <div class="answer-letter">${letters[index]}</div>
          <span>${answer}</span>
        `;
        answerDiv.onclick = () => selectAnswer(index);
        answersContainer.appendChild(answerDiv);
      });
      
      document.getElementById('next-btn').disabled = true;
    }

    function selectAnswer(index) {
      if (selectedAnswer !== null) return;
      
      selectedAnswer = index;
      const question = currentQuizData[currentQuestionIndex];
      const answers = document.querySelectorAll('.answer');
      
      answers[index].classList.add('selected');
      
      setTimeout(() => {
        if (index === question.correct) {
          answers[index].classList.remove('selected');
          answers[index].classList.add('correct');
          score += 10;
          document.getElementById('current-score').textContent = score;
        } else {
          answers[index].classList.remove('selected');
          answers[index].classList.add('wrong');
          answers[question.correct].classList.add('correct');
        }
        
        document.getElementById('fun-fact-text').textContent = question.funFact;
        document.getElementById('fun-fact').classList.add('show');
        document.getElementById('next-btn').disabled = false;
      }, 300);
    }

    function nextQuestion() {
      currentQuestionIndex++;
      
      if (currentQuestionIndex < currentQuizData.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'block';
      
      const correct = score / 10;
      const wrong = currentQuizData.length - correct;
      const accuracy = Math.round((correct / currentQuizData.length) * 100);
      
      document.getElementById('final-score').textContent = score;
      document.getElementById('final-total').textContent = currentQuizData.length * 10;
      document.getElementById('correct-answers').textContent = correct;
      document.getElementById('wrong-answers').textContent = wrong;
      document.getElementById('accuracy').textContent = accuracy + '%';
      
      let icon, title, message;
      
      if (accuracy >= 90) {
        icon = 'üèÜ';
        title = 'E-Waste Expert!';
        message = 'Incredible! You really know your stuff about e-waste. You\'re ready to make a real difference!';
      } else if (accuracy >= 70) {
        icon = 'üåü';
        title = 'Great Job!';
        message = 'Well done! You have a solid understanding of e-waste. Keep learning and spreading the word!';
      } else if (accuracy >= 50) {
        icon = 'üëç';
        title = 'Good Effort!';
        message = 'Not bad! You\'ve learned some important facts. Try again to improve your score!';
      } else {
        icon = 'üìö';
        title = 'Keep Learning!';
        message = 'Every expert was once a beginner. Review the facts and try again - you\'ve got this!';
      }
      
      document.getElementById('result-icon').textContent = icon;
      document.getElementById('result-title').textContent = title;
      document.getElementById('result-message').textContent = message;
    }

    function restartQuiz() {
      document.getElementById('result-screen').style.display = 'none';
      document.getElementById('start-screen').style.display = 'block';
    }
  </script>
