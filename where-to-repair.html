    function searchStores() {
      const input = document.getElementById('locationInput').value.trim().toLowerCase();
      if (!input) {
        alert('Please enter a location to search');
        return;
      }
      displayResults(input);
    }

    function quickSearch(area) {
      document.getElementById('locationInput').value = area;
      displayResults(area.toLowerCase());
    }

    function useCurrentLocation() {
      // Function removed - GPS location feature disabled
    }

    function displayResults(searchTerm) {
      // Filter stores based on search term (area, postcode, or address keywords)
      const filteredStores = repairStores.filter(store => {
        const searchLower = searchTerm.toLowerCase();
        return store.area.toLowerCase().includes(searchLower) ||
               store.address.toLowerCase().includes(searchLower) ||
               store.state.toLowerCase().includes(searchLower) ||
               store.name.toLowerCase().includes(searchLower);
      });

      // Show results section
      const resultsSection = document.getElementById('resultsSection');
      resultsSection.classList.add('active');

      // Update count
      const resultsCount = document.getElementById('resultsCount');
      resultsCount.textContent = `Found ${filteredStores.length} repair shop${filteredStores.length !== 1 ? 's' : ''} in ${searchTerm}`;

      // Display stores
      const storesGrid = document.getElementById('storesGrid');
      
      if (filteredStores.length === 0) {
        storesGrid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">üòî</div>
            <h3>No Repair Shops Found</h3>
            <p>Try searching for a different area in Selangor or Kuala Lumpur</p>
          </div>
        `;
        return;
      }

      storesGrid.innerHTML = filteredStores.map(store => `
        <div class="store-card">
          <div class="store-header">
            <div class="store-icon">üîß</div>
            <div class="store-info">
              <div class="store-name">${store.name}</div>
              <div class="store-type">${store.type}</div>
              <div class="store-rating">
                <span style="color: #FFB800;">‚≠ê</span>
                <strong>${store.rating}</strong>
                <span style="color: #6e6e73;">/5.0</span>
              </div>
            </div>
          </div>

          <div class="store-details">
            <div class="detail-row">
              <span class="detail-icon">üìç</span>
              <span>${store.address}</span>
            </div>
            <div class="detail-row">
              <span class="detail-icon">üìû</span>
              <span>${store.phone}</span>
            </div>
            <div class="detail-row">
              <span class="detail-icon">üïí</span>
              <span>${store.hours}</span>
            </div>
          </div>

          <div class="store-services">
            ${store.services.map(service => `
              <span class="service-tag">${service}</span>
            `).join('')}
          </div>

          <div class="store-actions">
            <a 
              href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(store.address)}" 
              target="_blank"
              class="action-btn btn-primary"
              style="width: 100%;"
            >
              <span>üó∫Ô∏è</span>
              <span>View on Map</span>
            </a>
          </div>
        </div>
      `).join('');

      // Scroll to results
      resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
